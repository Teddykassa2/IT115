<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>First Form</h1>
    <form action="/Teddy">

        <p>
            <label for="Username">Enter A Name</label>
            <!-- Label for a user name ID -->
            <input id="Username" type="text" placeholder="Teddy" name="Username">
            <!-- input id to link what the password is going to go. type for what kind of input. placeholder for what goes in the box. name for what goes in the box. -->



        </p>

        <p>
            <label for="Password">Enter A Password</label>
            <!-- Label for a user password ID  -->
            <input id="Password" type="text" placeholder="TeddyPassword" name="Password">
            <!-- input id to link what the password is going to go. type for what kind of input. placeholder for what goes in the box. name for what goes in the box. -->

        </p>


    </form>





    </form>



</body>
