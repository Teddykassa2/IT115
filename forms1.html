<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <section>
        <h1>Username and password inputs</h1>
        <form action="/Teddy">

             <p>
                 <label for="Username">Enter A Name</label>
                 <!-- Label for a user name ID -->
                 <input id="Username" type="text" placeholder="Teddy Username" name="Username">
                 <!-- input id to link what the password is going to go. type for what kind of input. placeholder for what goes in the box. name for what goes in the box. -->



            </p>

             <p>
                 <label for="Password">Enter A Password</label>
                 <!-- Label for a user password ID  -->
                 <input id="Password" type="text" placeholder="Teddy Password" name="Password">
                 <!-- input id to link what the password is going to go. type for what kind of input. placeholder for what goes in the box. name for what goes in the box. -->

            </p>

            <button>Submit</button>


        </form>





        </form>
    </section>

    <section>
        <h1>Query Strings</h1>
        <!-- HeDader -->
            <form action="https://www.reddit.com/search/">

                
                
                 <input type="text" name="q">
                 <button>Search Reddit</button>


            </form>


    </section>

    <section>
        <h1>Youtube Query String</h1>
            <form action="https://www.youtube.com/results?search_query=">
                <input type="text" name="q">
                <button>Search Youtube</button>



            </form>



    </section>

    <section>
        <h1>Google Query String</h1>
            <form action="https://www.google.com/search">
                <input type="text" name="q">
                <button>Search Google</button>

            </form>
    </section>



</body>
</html>
