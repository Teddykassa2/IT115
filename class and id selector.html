<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class and id selector </title>
    <!-- the title -->

    <link rel="stylesheet" href="class and id selector.css">
    <!-- link the stylesheet -->
</head>
    <h1>Monte's Top College Football Programs of All Time</h1>
    <!-- h1 for the biggest header -->
<body>
    <section>
        <!-- section for readability -->
        <ol>
            <!-- ordered list -->
            <li class="c">Alabama</li>
            <li class="g">Notre Dame</li>
            <li class="y">Michigan</li>
            <li class="r">Ohio State</li>
            <li class="c">Oklahoma</li>
            <li class="r">Southern California</li>
            <li class="o">Texas</li>
            <li class="g">Miami</li>
            <li class="r">Nebraska</li>
            <!-- listed items with their individually grouped classes -->
        </ol>
    </section>

    <section>
        <button id="yes">YES I AGREE</button>
        <!-- button element with yes id -->
        <button id="no">NO I DON'T AGREE</button>
        <!-- button element with no id -->
    </section>
    
</body>
</html>
