<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <h1 style="color:blue">Please fill out the form below</h1> 
    <!-- Used h1 for header and style for color of the text -->
<body>
    <p>
        <label for="First name">First Name:</label>
        <input type="text" id="First Name" placeholder="First Name:" name="Username">
        <!-- label to indicate what it is  -->
        <!-- name for the attribute. type to choose what kind of input its going to be. id for what the id is and placeholder to show what goes in the box. -->
    </p>

    <p>
        <label for="Last Name">Last Name:</label>
        <input type="Last Name" id="Last Name" placeholder="Last Name" name="Password">
        <!-- label to indicate what it is  -->
        <!-- name for the attribute. type to choose what kind of input its going to be. id for what the id is and placeholder to show what goes in the box-->
    </p>

    <p>
        <label for="Food">Which food would you like to eat </label>
        <select name="Food" id="food">
            <option value="chicken">Chicken</option>
            <option value="Beef">Beef</option>
            <option value="Salmon">Salmon</option>
            <!-- Select will give us the drop down option -->
            <!-- option will give us the list of options or values -->
        </select>
    </p>

    <p>
        <label for="Allegrgies">Do you have any alletgies</label>
        <textarea id="Allergies" name="textare" rows="5" cols="5" placeholder="Hey Monte!"></textarea>
        <!-- text area will give us a box to write texts in and rows and cols will decide how many rows and columns the box will be and the place holder will show what will be in the box -->

    
    </p>
    <button>Send</button>
    <!-- button will give us a button to send the request the client is making to the server. -->
    
</body>
</html>
