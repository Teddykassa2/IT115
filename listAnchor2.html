<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>List of Teddy's Hobbies</h1>
    
         <ul>
            <li>Movies</li>
            <li>Videogames</li>
            <li>Traveling</li>
            <li>Sleeping</li>
         </ul>
         <!-- Section fot the Nested List -->

         <section>
             <h1>Nested lists with Information</h1>
                <ol>
                    <li>Alabama </li>
                        <ul>
                            <li>Information about the state of Alabama</li>
                        </ul>
                    <hr>
                    <li>Washington</li>
                    <hr>
                    <li>Oklahoma</li>
                    <hr>
                    <li>New York</li>
                    <hr>
                    <li>California</li>

             </ol>
         </section>
         <!-- Used Section for readablity -->
         <!-- Used hr for a line -->
         <!-- Used li to add a list  -->
         <!-- used ol for ordered list -->

</body>
</html>
